<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fale sobre voc√™</title>
    <!-- Inclui o Tailwind CSS, porque a gente n√£o vive sem ele! -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* A fam√≠lia Inter, porque a gente ama consist√™ncia */
        body {
            font-family: "Nunito", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra horizontalmente o ret√¢ngulo principal */
            align-items: center; /* Centra verticalmente o ret√¢ngulo principal */
            min-height: 100vh; /* Garante que o corpo ocupa toda a altura da tela */
            background-color: #f0f0f0; /* Um fundinho b√°sico pra n√£o brigar com o rosa */
        }

        /* Classes personalizadas para o tamanho exato dos inputs e bot√µes, tudo padronizado! */
        .input-button-size {
            width: 314px;
            height: 35.5px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- O ret√¢ngulo principal, com todo o charme e centralizado -->
    <div class="w-[393px] h-[852px] border-4 border-black rounded-3xl
                flex flex-col items-center justify-center p-8 bg-white shadow-xl space-y-6">

        <!-- A logo do Unilink, com o src certinho e fallback caso n√£o carregue! -->
        <img src="img/logo_unilink.png" alt="Logo Unilink" class="rounded-lg mb-0"
             onerror="this.onerror=null;this.src='https://placehold.co/236x229/4F603E/FFFFFF?text=LOGO+UNILINK';"
             style="width: 236px; height: 229px;">

        <!-- O novo t√≠tulo da tela, "Fale sobre voc√™:", porque a gente quer saber de tudo! -->
        <h2 class="text-2xl font-semibold text-gray-800 !mt-4">Fale sobre voc√™:</h2>

        <!-- Input para "3 coisas que gosta de fazer", porque a gente √© curiosa -->
        <input type="text" id="gostosInput" placeholder="3 coisas que gosta de fazer"
               class="input-button-size border-2 border-gray-300 rounded-[18px] px-4 py-2 !mt-4
                      focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">

        <!-- Input para "Se defina em uma frase", pra deixar sua marca! -->
        <input type="text" id="definicaoInput" placeholder="Se defina em uma frase"
               class="input-button-size border-2 border-gray-300 rounded-[18px] px-4 py-2 !mt-4
                      focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">

        <!-- Input para "Seu mood atual", pra gente saber se t√° tudo plen√≠ssima -->
        <input type="text" id="moodInput" placeholder="Seu mood atual"
               class="input-button-size border-2 border-300 rounded-[18px] px-4 py-2 !mt-4
                      focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">

        <!-- Input para "Fun fact / Red flag disfar√ßada", porque a gente adora um mist√©rio! -->
        <input type="text" id="funFactInput" placeholder="Fun fact / Red flag disfar√ßada"
               class="input-button-size border-2 border-gray-300 rounded-[18px] px-4 py-2 !mt-4
                      focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">

        <!-- Espa√ßo para a mensagem de erro, sempre discreta at√© a hora de aparecer! -->
        <div id="errorMessage" class="text-red-500 text-sm mt-2 text-center hidden"></div>

        <!-- Bot√£o "Finalizar", porque a gente conclui o babado com chave de ouro! -->
        <button id="finalizarButton" class="input-button-size bg-[#4f603e] text-white font-bold rounded-[18px] !mt-4
                       hover:bg-opacity-90 transition duration-300 ease-in-out">
            Finalizar
        </button>

        <!-- Separador dram√°tico, porque a gente n√£o perde o costume! -->
        <div class="text-gray-500 !mt-4">--------- Ou ---------</div>

        <!-- Bot√£o "Voltar para o login", continua firme no login1.html! -->
        <button id="voltarLoginButton" class="input-button-size bg-[#4f603e] bg-opacity-50 text-white font-bold rounded-[18px] !mt-4
                       hover:bg-opacity-75 transition duration-300 ease-in-out">
            Voltar para o login
        </button>
    </div>

    <script>
        // Pegando os elementos da tela, tudo no controle!
        const gostosInput = document.getElementById('gostosInput');
        const definicaoInput = document.getElementById('definicaoInput');
        const moodInput = document.getElementById('moodInput');
        const funFactInput = document.getElementById('funFactInput');
        const finalizarButton = document.getElementById('finalizarButton');
        const voltarLoginButton = document.getElementById('voltarLoginButton');
        const errorMessageDiv = document.getElementById('errorMessage');

        // Adiciona um evento de clique para o bot√£o Finalizar
        finalizarButton.addEventListener('click', function() {
            // Limpa a mensagem de erro anterior, porque a gente n√£o vive de passado
            errorMessageDiv.textContent = '';
            errorMessageDiv.classList.add('hidden');

            const gostos = gostosInput.value;
            const definicao = definicaoInput.value;
            const mood = moodInput.value;
            const funFact = funFactInput.value;

            // Valida√ß√£o simples, mas eficiente: preencheu tudo, amada?
            if (!gostos || !definicao || !mood || !funFact) {
                errorMessageDiv.textContent = 'Preencha todos os dados';
                errorMessageDiv.classList.remove('hidden');
                return;
            }

            // Se tudo estiver preenchido, a gente finaliza o cadastro e te manda pro login!
            alert('Cadastro conclu√≠do com sucesso! üéâ Bem-vinda(o) ao Unilink!');
            window.location.href = "login1.html"; // Redireciona para o login, porque o show tem que continuar!
        });

        // Adiciona um evento de clique para o bot√£o Voltar para o login
        voltarLoginButton.addEventListener('click', function() {
            window.location.href = "login1.html"; // Volta para a p√°gina de login principal, como um boomerang!
        });
    </script>
</body>
</html>
